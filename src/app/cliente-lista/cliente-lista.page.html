<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let cliente of lista">
      <ion-label>{{cliente.nome}}</ion-label>
      <ion-button (click)="visualizar(cliente)">Visualizar</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
