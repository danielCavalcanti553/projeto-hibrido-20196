<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formGroup">

  <ion-list lines="full" class="ion-no-margin">

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
      <p *ngIf="formGroup.controls.username.errors && formGroup.controls.username.dirty">E-mail InvÃ¡lido</p>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
      <p *ngIf="formGroup.controls.password.errors && formGroup.controls.password.dirty">Senha InvÃ¡lida</p>
    </ion-item>

  </ion-list>

  <ion-button color="primary" expand="full" (click)="cadastro()" [disabled]="formGroup.invalid">Cadastrar</ion-button>
  </form>
</ion-content>
